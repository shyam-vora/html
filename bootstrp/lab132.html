<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container"> 
    <form class="ms-auto me-auto text-center w-50">
        <h1>EMPLOYEE REGISTRATION</h1>
        <div class="text-center"><h3>presonal imformation</h3></div>
        <div class="row g-3">
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="City" aria-label="City">
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="State" aria-label="State">
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
          </div>
        </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="gender" class="col-sm-2 col-form-label">martial status</label>
            <div class="col-sm-5">
              <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">single</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">married</label>
          </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputtext" class="col-sm-2 col-form-label">EMPLOYEE name </label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputtext">
            </div>
          </div>
    </form>
  </div>
  <script src="js/bootstrap.min.js"> </script>
</body>
</html>
